<!DOCTYPE html>
<html>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">

    <head>
        <title>Patient Pal</title>
    </head>

    <body>
        <h1>Login to Patient Pal</h1>
        <form id= "login_form" method="post" action="{% url 'website:login' %}">
                <div class="form-group">
                        {% csrf_token %}
                  <label for="exampleInputEmail1">user name</label>
                  <input type="email" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="user name">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>


    </body>
</html>
