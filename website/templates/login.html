
<!DOCTYPE html>
<html>
    <head>
        <title>Patient Pal</title>
    </head>

    <body>
        <h1>Login to Patient Pal</h1>

        <form id="login_form" method="post" action="{% url 'website:login' %}">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>

    </body>
</html>
