
<!DOCTYPE html>
<html>
    <head>
        <title>Bangazon</title>
    </head>

    <body>
        <h1>Register with Patient Pal</h1>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="{% url 'website:index' %}"  class="btn btn-info mt-3 mr-3" role="button" style="width:150">Return to the homepage.</a><br />
        {% else %}
        <strong>Register here!</strong><br />

        <form id="user_form" method="post" action="{% url 'website:register' %}"
                enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
